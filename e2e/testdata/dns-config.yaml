dnsSettings:
  dnsServerDomain: "e2e-test.local"
  dnsServerLocalEndPoints:
    - "0.0.0.0:53"
  defaultRecordTtl: 300
  defaultNsRecordTtl: 3600
  defaultSoaRecordTtl: 900
  dnssecValidation: false
  enableBlocking: false
  preferIPv6: false
  udpPayloadSize: 1232
  qpmLimitRequests: 0
  qpmLimitErrors: 0
  clientTimeout: 2000
  resolverRetries: 2
  resolverTimeout: 2000
  resolverConcurrency: 4
  forwarderRetries: 2
  forwarderTimeout: 2000
  forwarderConcurrency: 10
  concurrentForwarding: true
  serveStale: true
  serveStaleTtl: 86400
  cacheNegativeRecordTtl: 60
  cacheMaximumEntries: 0
  enableDnsOverHttp: true
  enableDnsOverTls: true
  enableDnsOverHttps: true
  enableDnsOverQuic: true
  loggingType: "FileAndConsole"
  enableLogging: true
  logQueries: false
  useLocalTime: true
  maxLogFileDays: 7
  maxStatFileDays: 365

zones:
  - zone: "e2e-test.local"
    type: "Primary"
    aclSettings:
      queryAccess: "Allow"
      zoneTransfer: "Deny"
      notify: "None"
      update: "Deny"

records:
  - domain: "www.e2e-test.local"
    type: "A"
    ttl: 300
    ipAddress: "10.0.0.1"

  - domain: "e2e-test.local"
    type: "MX"
    ttl: 300
    exchange: "mail.e2e-test.local"
    preference: 10

  - domain: "e2e-test.local"
    type: "TXT"
    ttl: 300
    text: "v=spf1 -all"

  - domain: "alias.e2e-test.local"
    type: "CNAME"
    ttl: 300
    cname: "www.e2e-test.local"
